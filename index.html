<!DOCTYPE html>
<html>
  <head>
    <title>AI Meeting Briefing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add a link to a CSS file for styling -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>AI Meeting Briefing</h1>
    </header>
    


    <main id="main">
      <p id="app-description">
        Use this app to quickly generate a briefing doc for an upcoming prospect meeting. 
      </p>
      <div id="input-form">
        <h1>Prospect Details</h1>
        <input type="radio" id="option1" name="options" value="Product Manager">
        <label for="option1">Product Manager</label><br>

        <input type="radio" id="option2" name="options" value="Analyst">
        <label for="option2">Analyst</label><br>

        <input type="radio" id="option3" name="options" value="Product Director">
        <label for="option3">Product Director</label><br>

        <input type="radio" id="option4" name="options" value="Marketing Manager">
        <label for="option4">Marketing Manager</label><br>

        <input type="radio" id="option5" name="options" value="CEO">
        <label for="option5">CEO</label><br>

        <input type="radio" id="other" name="options" value="Other">
        <label for="other">Other:</label>
        <input type="text" id="other-text" name="other-text"><br>

        <h1>Company Details</h1>
        <label for="other-input">Company Name:</label>
        <input type="text" id="company-name-input" name="company-name-input"><br>

        <button onclick="submitForm()">Submit</button>
      </div>
    </main>


    <div id="helpful-links" style="display: none">
    <h1>Helpful Content</h1>
    <ul>
      <li><a href="https://docs.google.com/presentation/d/1MC6F2xUXEAXOEnp8-a9tnIfoXvXVXo4YUia6o0hQtz4/edit#slide=id.g119542d2666_0_0">Customer Stories by Industry</a></li>
      <li><a href="https://docs.google.com/presentation/d/1Cva1vkCkVxa6NXW3y5FxpEP7BF-81YjTQGjGdoExwGE/edit#slide=id.g13e4e65eb19_1_3036">Value-selling Resources</a></li>
      <li><a href=https://docs.google.com/document/d/18DCSH4s1OPAF9w3GVzog9BSSM7ssBb5GwhNiy1Cms4Q/edit>Demo Plan Template</a></li>
    </ul>
  </div>
    
    <footer>
      <p>&copy; 2023 SC AI App</p>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
